<h4>Create some interesting event</h4>
<form>
    <input ng-model="event.name" type="text" class="form-control" placeholder="Name">
    <textarea ng-model="event.description" class="form-control with-small-top-spacer" placeholder="Description"></textarea>
    <button ng-click="save(event)" class="btn btn-success with-small-top-spacer" type="button" >Save</button>
    <button ng-click="cancel()" class="btn btn-primary with-small-top-spacer" type="button" >Cancel</button>
</form>
